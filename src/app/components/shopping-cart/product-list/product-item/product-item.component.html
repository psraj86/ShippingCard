<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="100%"
    role="img"
    [src]="product.imgUrl"
  />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ product.price | currency: "INR" }}</strong>
    </p>
    <p class="card-text">
      {{ product.description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          (click)="handleAddToCart()"
          class="btn btn-sm btn-primary product-btn"
        >
          Add To Card
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary product-btn"
        >
          View Details
        </button>
      </div>
      <!-- <small class="text-muted">9 mins</small> -->
    </div>
  </div>
</div>
